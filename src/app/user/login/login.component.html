<div class=" container-fluid  text-dark">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a style="font-size:1em; color: white" class="navbar-brand" href="/">Issue-Tracking-Tool</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav">

            <li class="nav-item">

              <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>

            </li>

          </ul>

        </div>

      </nav>

      <div class="row p-0 m-0">

        <div class="col-sm"></div>

        <div class="col-sm ">

          <h2 class="form-signin-heading">Please sign in</h2>

          <label for="inputEmail" class="sr-only">email</label>

          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="email" required
            autofocus>

          <br>

          <label for="inputPassword" class="sr-only">Password</label>

          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
            required>

          <br>
          <div class="row p-0 m-0">
            <div class="col-sm">

              <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>

              <br>

              <a  href="http://api.bhaiyaji.club/login/facebook" class="btn btn-lg btn-primary btn-block" type="button"  >Login With
               Facebook</a>
            </div>
          </div>
        </div>

        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</div>
